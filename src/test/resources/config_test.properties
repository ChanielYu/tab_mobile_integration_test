# Config auto wired variable with the annotation such as @Value("${explicit.wait}") of class field.
# Appium Server
appium.server.port=4723
automation.instrumentation=Appium

######### Mobile Native App Testing - Options #########################
new.command.timeout=120000
device.ready.timeout=60000
explicit.wait=60
default.wait=120
implicit.wait=20
scroll.maximumCount=15


#Android Simulator AVD/Genymotion
environment=AVD

######### Web Testing - Browser Options #########################

web.explicit.wait=20
web.default.wait=30
web.implicit.wait=10
web.browser=chrome


